<!DOCTYPE html>
<html>
    <head>
        <title>Tracking time with Google Calendar</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/TTWGC.min.css">
    </head>
    <body>
        <div class="tracking-app">
            <div class="tracking-app__footer">
                <button class="tracking-app__add-item-button add-item-button" type="button">
                    <span class="add-item-button__inner-wrapper">
                        <img class="add-item-button__icon" width="48" height="48" alt="Plus" src="icons/plus.svg"/>
                    </span>
                </button>
            </div>
        </div>

        <template id="activity-list">
            <ul class="tracking-app__list activity-list"></ul>
        </template> 

        <template id="activity-item">
            <li class="activity-list__item activity-item">
                <div class="activity-item__time">Test time</div>
                <p class="activity-item__title">Test title</p>
                <button class="activity-item__control-button start-tracking-button" type="button">
                    <img class="activity-item__icon" width="40" height="40" alt="Start" src="icons/play_arrow.svg"/>
                </button>
                <button class="activity-item__control-button delete-item-button" type="button">
                    <img class="activity-item__icon" width="40" height="40" alt="Start" src="icons/delete.svg"/>
                </button>
            </li>
        </template>

        <template id="creation-form">
            <form class="tracking-app__item-creation creation-form">
                <p class="creation-form__label">Activity</p>
                <!--                    <input class="creation-form__input" type="text" id="new-activity-name" name="new-activity-name" placeholder="Enter activity" required/>-->
                <div class="creation-form__input" role="textbox" contenteditable></div>
                <button class="creation-form__button creation-form__button--add" type="button">
                    <img class="creation-form__icon" width="40" height="40" alt="Add" src="icons/done.svg"/>
                </button>
                <button class="creation-form__button creation-form__button--close" type="button">
                    <img class="creation-form__icon" width="40" height="40" alt="Close" src="icons/delete.svg"/>
                </button>
            </form>
        </template>
        <script src="js/TTWGC.min.js"></script>
    </body>
</html>
